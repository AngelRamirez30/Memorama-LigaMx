<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Memorama</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__texto">Memorama</h1>
      <img class="header__img" src="css/img/liga-mx-logo.png" alt="" />
      <nav class="header__nav">
        <a href="#">4x3</a>
        <a href="#">4x4</a>
        <a href="#">4x5</a>
      </nav>
    </header>
    <main>
      <div class="opciones">
        
          <button class="jugar">Jugar</button>
        
        <div class="tiempo">
          <p id="temporizador">00:00:00</p>
        </div>
        <div class="intentos">
          <p id="numIntentos">Intentos: 0</p>
        </div>
      </div>
      <div class="memorama bloqueo">
        <div class="carta" data-conjunto="img1">
          <img src="css/img/america.png" alt="Carta 1" />
        </div>
        <div class="carta" data-conjunto="img1">
          <img src="css/img/america.png" alt="Carta 2" />
        </div>
        <div class="carta" data-conjunto="img2">
          <img src="css/img/atlas.png" alt="Carta 3" />
        </div>
        <div class="carta" data-conjunto="img2">
          <img src="css/img/atlas.png" alt="Carta 4" />
        </div>
        <div class="carta" data-conjunto="img3">
          <img src="css/img/atleticoSanLuis.png" alt="Carta 5" />
        </div>
        <div class="carta" data-conjunto="img3">
          <img src="css/img/atleticoSanLuis.png" alt="Carta 6" />
        </div>
        <div class="carta" data-conjunto="img4">
          <img src="css/img/chivas.png" alt="Carta 7" />
        </div>
        <div class="carta" data-conjunto="img4">
          <img src="css/img/chivas.png" alt="Carta 8" />
        </div>
        <div class="carta" data-conjunto="img3">
          <img src="css/img/cruzAzul.png" alt="Carta 9" />
        </div>
        <div class="carta" data-conjunto="img3">
          <img src="css/img/cruzAzul.png" alt="Carta 10" />
        </div>
        <div class="carta" data-conjunto="img4">
          <img src="css/img/mazatlan.png" alt="Carta 11" />
        </div>
        <div class="carta" data-conjunto="img4">
          <img src="css/img/mazatlan.png" alt="Carta 12" />
        </div>
        <!-- Añade más cartas según sea necesario -->
      </div>
    </main>
    <footer class="footer">
      <h2>Practica realizada por: Angel Ramirez & Luis Peraza</h2>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
